<div class="container">
        <div class="row">
          <p class="title">Payment Details Form</p>  
          <div class="col-xs-12 formwrapper" ng-controller="paymentDetailsCtrl">
            <form class="form-horizontal" name="transactionForm" ng-submit="transactionList()">    
                <div class="form-group">
                    <label for="Category" class="col-xs-2">Category</label>
                    <div class="col-xs-4">
                        <select id="Payee" class="form-control" ng-model="Category">
                            <option value="" selected="selected">All</option>
                            <option value="Current">Current</option>
                            <option value="Monthly">Monthly</option>
                            <option value="Periodically">Periodically</option>
                        </select>
                    </div>
                </div>
        
                <div class="form-group">
                    <label for="spend_category" class="col-xs-2">Spend Category</label>
                    <div class="col-xs-4">
                        <select id="spend_category" class="form-control" ng-model="spend_category">
                            <option value="" selected="selected">All</option>
                            <option value="Medical">Medical</option>
                            <option value="Travel">Travel</option>
                            <option value="Loans">Loans</option>
                            <option value="Utility Bill">Utility Bills</option>
                            <option value="Education">Education</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Misc">Misc</option>
                        </select>
                    </div>
                </div>
                       
                <div class="col-xs-10 btn-wrapper">
                    <button type="submit" class="btn btn-primary">Load Data</button> 
                    <button type="reset" class="btn btn-default">Reset</button>
                </div>
            </form>  
          </div>
        </div>
    </div>
